<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="col-6 mt-5">
                <h1 class="text-center">Simple Calculator</h1>
                <form>
                    <div class="mb-3 row">
                        <label for="value1" class="col-sm-2 col-form-label">Value 1</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="value1" value="">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="value2" class="col-sm-2 col-form-label">Value 2</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="value2" value="">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <div class="col-sm-12 d-flex justify-content-center">
                            <div class="btn-group" role="group" aria-label="">
                                <button type="button" onclick="calSum()" class="btn btn-primary">+</button>
                                <button type="button" onclick="calSub()" class="btn btn-primary">-</button>
                                <button type="button" onclick="calMul()" class="btn btn-primary">*</button>
                                <button type="button" class="btn btn-primary">/</button>
                                <button type="button" class="btn btn-primary">%</button>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="value1" class="col-sm-2 col-form-label">Result</label>
                        <div class="col-sm-10">
                          <input type="text" disabled class="form-control" id="result" value="">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
        <script type="text/javascript">

            // const getValueFromInput = (inputId) => {
            //     let value = document.getElementById(inputId).value;
            //     return parseInt(value);
            // }
            const getValueFromInput = inputId => parseInt(document.getElementById(inputId).value);


            const getSum = (value1, value2) => value1 + value2;
            function calSum() {
                let value1 = getValueFromInput('value1');
                let value2 = getValueFromInput('value2');
                document.getElementById('result').value = getSum(value1, value2);
            }

            function calSub() {
                let value1 = document.getElementById('value1').value;
                let value2 = document.getElementById('value2').value;
                const sub = parseInt(value1) - parseInt(value2);
                document.getElementById('result').value = sub;
            }

            const getMul = (value1, value2) => value1 * value2;
            function calMul() {
                document.getElementById('result').value = getMul(
                    getValueFromInput('value1'),
                    getValueFromInput('value2')
                );
            }
        </script>
    </body>
</html>
