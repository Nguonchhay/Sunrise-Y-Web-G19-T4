<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container">
            <div class="col-6 mt-5 text-center d-none" id="containerThank">
                    <h1>Thank you for contacting us</h1>
                    <p>We received your request and our team will contact you back within a day.</p>
                    <button type="button" class="btn btn-primary" onclick="resend()">Re-Send</button>
            </div>
            <div class="col-6 mt-5" id="containerForm">
                <h1 class="text-center">Contact Form</h1>
                <form>
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name *</label>
                        <input type="text" class="form-control" id="fullName" onkeyup="checkFormField('fullName')">
                        <div id="errFullName" class="form-text text-danger d-none">This field is required!</div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address *</label>
                        <input type="email" class="form-control" id="email" onkeyup="checkFormField('email')">
                        <div id="errEmail" class="form-text text-danger d-none">This field is required!</div>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone *</label>
                        <input type="text" class="form-control" id="phone" onkeyup="checkFormField('phone')">
                        <div id="errMyPhone" class="form-text text-danger d-none">This field is required!</div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Message</label>
                        <textarea class="form-control" id="message"></textarea>
                    </div>
                    <div class="mb-3 d-flex justify-content-center">
                        <button type="button" class="btn btn-primary" onclick="onSubmit()">
                            <i class="fa-regular fa-paper-plane"></i> Send
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

            //     const errFullName = document.getElementById('errFullName');
            //     if (fullName === '') {

            //     } else {

            //     }
            // }

            function checkFormField(fieldId, errorField = '') {
                const element = document.getElementById(fieldId).value;
                let errorFieldId = errorField;
                if (errorField === '') {
                    errorFieldId = 'err' + fieldId.charAt(0).toUpperCase() + fieldId.substr(1);
                }
                
                let isError = false;
                const errField = document.getElementById(errorFieldId);
                if (element === '') {
                    errField.className = 'form-text text-danger';
                    isError = true;
                } else {
                    errField.className = 'form-text text-danger d-none';
                    isError = false;
                }
                return isError;
            }

            function onSubmit() {
                // checkFullName();
                // checkEmail();

                const isErrorFullName = checkFormField('fullName');
                const isErrorEmail = checkFormField('email');
                const isErrorPhone = checkFormField('phone', 'errMyPhone');
                if (
                    isErrorFullName || 
                    isErrorEmail ||
                    isErrorPhone
                ) {
                    document.getElementById('containerForm').classList.remove('d-none');
                    document.getElementById('containerThank').classList.add('d-none');
                } else {
                    document.getElementById('containerForm').classList.add('d-none');
                    document.getElementById('containerThank').classList.remove('d-none');
                }
            }

            function resend() {
                document.getElementById('containerForm').classList.remove('d-none');
                document.getElementById('containerThank').classList.add('d-none');
            }
        </script>
    </body>
</html>
